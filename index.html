<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POCs Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      max-width: 90%;
    }

    .link-chip {
      padding: 0.5rem 0.8rem;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      color: #4a90e2;
      transition: 0.25s ease;
      white-space: nowrap;
    }

    .link-chip:hover {
      background: #4a90e2;
      color: #fff;
    }

    h1 {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>POCs</h1>

  <div class="container">

    <a class="link-chip" href="./geo-location-iframe/">
      Geo Location Iframe
    </a>

    <a class="link-chip" href="./number-formatter/">
      Number Formatter
    </a>

    <!-- Add more chips like this -->

    <a class="link-chip" href="./folder-name/">

  </div>

</body>
</html>
