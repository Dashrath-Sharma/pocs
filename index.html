<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geolocation POC</title>

  <style>
    /* -------------------------
       GLOBAL LAYOUT
    ------------------------- */
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      max-width: 600px;
      caret-color: transparent;
    }

    h2 {
      font-size: clamp(22px, 6vw, 32px);
      margin-bottom: 20px;
      text-align: center;
    }

    /* -------------------------
       BUTTONS
    ------------------------- */
    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      background: #0077ff;
      color: white;
      font-size: clamp(16px, 4vw, 20px);
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    /* -------------------------
       HIGH ACCURACY SWITCH
    ------------------------- */
    label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
    }

    /* -------------------------
       LOG BOXES
    ------------------------- */
    #log, #errorLog {
      margin-top: 22px;
      padding: 18px;
      border-radius: 10px;
      font-size: clamp(15px, 4vw, 18px);
      min-height: 60px;
      line-height: 1.5;
      word-break: break-word;
    }

    #log {
      background: #eef7ff;
      border-left: 6px solid #3399ff;
      color: #004a80;
    }

    #errorLog {
      background: #ffe8e8;
      border-left: 6px solid #d10000;
      color: #8a0000;
    }

    /* -------------------------
       BADGES
    ------------------------- */
    .label {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: clamp(14px, 3.5vw, 18px);
      font-weight: 600;
    }

    .badge-accuracy { background: #e6ffe6; color: #006600; }
    .badge-lat      { background: #fff4e6; color: #b35900; }
    .badge-lng      { background: #f3e5ff; color: #5e00b3; }
  </style>
</head>

<body>

  <h2>Geolocation Accuracy POC</h2>

  <label>
    <strong>High Accuracy</strong>
    <input type="checkbox" id="accuracyToggle" />
  </label>

  <button id="singleBtn">üìç Get Location Once</button>
  <button id="watchBtn">‚ñ∂Ô∏è Start Live Tracking</button>
  <button id="stopWatchBtn">‚èπ Stop Tracking</button>

  <div id="log">Waiting for action...</div>
  <div id="errorLog"></div>

  <script>
    const logBox = document.getElementById("log");
    const errBox = document.getElementById("errorLog");
    const accuracyToggle = document.getElementById("accuracyToggle");
    let watchId = null;

    function log(html) {
      logBox.innerHTML = html;
    }

    function logError(html) {
      errBox.innerHTML = html;
    }

    function getGeoOptions() {
      return { enableHighAccuracy: accuracyToggle.checked };
    }

    function formatLocation(pos) {
      return `
        <div class="label badge-accuracy">Accuracy: ${pos.coords.accuracy.toFixed(2)} m</div><br>
        <div class="label badge-lat">Lat: ${pos.coords.latitude.toFixed(6)}</div><br>
        <div class="label badge-lng">Lng: ${pos.coords.longitude.toFixed(6)}</div>
      `;
    }

    // Single location fetch
    document.getElementById("singleBtn").onclick = () => {
      errBox.innerHTML = "";
      log("Getting location...");

      navigator.geolocation.getCurrentPosition(
        (pos) => log(formatLocation(pos)),
        (err) => logError(`<strong>Error:</strong> ${err.message}`),
        getGeoOptions()
      );
    };

    // Live tracking
    document.getElementById("watchBtn").onclick = () => {
      errBox.innerHTML = "";
      log("Starting live tracking...");
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);

      watchId = navigator.geolocation.watchPosition(
        (pos) => log(formatLocation(pos)),
        (err) => logError(`<strong>Error:</strong> ${err.message}`),
        getGeoOptions()
      );
    };

    // Stop tracking
    document.getElementById("stopWatchBtn").onclick = () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        log("Tracking stopped.");
      }
    };
  </script>

</body>
</html>
